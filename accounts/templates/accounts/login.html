{% extends 'cadastro-usuario.html' %}
{% block title %}SiGO - Login{% endblock title %}
{% block card-title %}Login{% endblock card-title %}

{% block content %}


<form method="post" class="form" autocomplete="off">
    {% csrf_token %}

    <div class="form-row">

        <div class="form-group col-lg-12 mb-3">
            <label>E-mail</label>
            <input class="form-control" id="id_username" name="username"
                   type="email"
                   placeholder="Digite seu e-mail" autocomplete="off" required>

        </div>

    </div>

    <div class="form-row">

        <div class="form-group col-lg-12 mb-3">
            <label>Senha</label>
            <input class="form-control" type="password" name="password" autocomplete="current-password" id="id_password"
                   placeholder="Digite sua senha"
                   autocomplete="off" required>

        </div>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>


{% endblock %}
